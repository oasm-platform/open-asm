version: '3'

tasks:
  dev:
    cmds:
      - npm run start:dev
    env:
      NODE_ENV: 'development'
  build:
    cmds:
      - npm run build
  prod:
    cmds:
      - npm run start:prod
    env:
      NODE_ENV: 'production'
  install: npm install
  proto: npm run proto:generate
  # Run tests
  # Executes unit and integration tests for the core-api application
  test:
    cmds:
      - npm run test
  clean:
    cmds:
      - rm -rf ./husky
      - rm -rf ./node_modules
      - rm -rf ./dist
