name: Check Lint

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    name: Check Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [core-api, console]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.service }}/package-lock.json'

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          npm ci --ignore-scripts
        shell: bash

      - name: Run lint
        run: |
          cd ${{ matrix.service }}
          npm run lint
        shell: bash
