name: Check Lint

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    name: Check Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [core-api, console]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts
        working-directory: ${{ matrix.service }}

      - name: Run lint
        run: npm run lint
        working-directory: ${{ matrix.service }}
