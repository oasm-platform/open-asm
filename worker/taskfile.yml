version: "3"

tasks:
  dev:
    deps:
      - dev:subdomains
      - dev:ports
      - dev:httpx

  dev:subdomains:
    cmds:
      - NAME=subdomains MAX_JOBS=10 bun --watch index.ts
    silent: true

  dev:ports:
    cmds:
      - NAME=ports MAX_JOBS=10 bun --watch index.ts
    silent: true

  dev:httpx:
    cmds:
      - NAME=httpx MAX_JOBS=10 bun --watch index.ts
    silent: true
