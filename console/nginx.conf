upstream core_api {
		server core-api:6276;
}

server {
		listen 80;
		listen [::]:80;

		root /usr/share/nginx/html;
		index index.html;

		location / {
				try_files $uri /index.html;
		}

		error_page 404 /index.html;

		# Optional: Add cache control for better performance
		# Note: Removed png, svg from static files to ensure API requests are forwarded properly
		location ~* \.(?:ico|css|js|gif|jpe?g|woff2?|eot|ttf|webp)$ {
				expires 6M;
				access_log off;
				add_header Cache-Control "public";
		}

		# API location block - must come after static files to ensure proper precedence
		# but we need to handle API requests that might have file extensions
		location /api/ {
				proxy_pass http://core_api;
				proxy_set_header Host $host;
				proxy_set_header X-Real-IP $remote_addr;
				proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
				proxy_set_header X-Forwarded-Proto $scheme;
		}
}